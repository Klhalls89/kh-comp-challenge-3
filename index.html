<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 3</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css"> 
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <section class="side-bar">
    <article class="profile-article">
       <img src="assets/ot_pic.png" align="profile picture of young woman with curly hair" class="profile-pic">
      <div aria-label="profile picture and name" class="profile-div">
        <p>Ophira Turner</p>
        <i class="fas fa-caret-down"></i>
      </div>
    </article>
    <article class="main-menu">
      <p>Main</p>
      <div aria-lable="home tab" class="home tab">
        <i class="fas fa-home"></i>
        <p>Home</p> 
      </div>
      <div aria-lable="jobs tab" class="jobs tab">
        <i class="fas fa-briefcase"></i>
        <p>Jobs</p> 
      </div>
      <div aria-lable="resume tab" class="resume tab">
        <i class="fas fa-file-invoice"></i>
        <p>Resume</p> 
      </div>
      <div aria-lable="tasks tab" class="tasks tab">
        <i class="fas fa-clipboard"></i>
        <p>Tasks</p> 
      </div>
      <div aria-lable="calender tab" class="calender tab">
        <i class="far fa-calendar-alt"></i>
        <p>Calender</p> 
      </div>
    </article>
    <article class="admin-menu">
            <p>Main</p>
      <div aria-lable="home tab" class="home tab">
        <i class="fas fa-home"></i>
        <p>Home</p> 
      </div>
      <div aria-lable="jobs tab" class="jobs tab">
        <i class="fas fa-briefcase"></i>
        <p>Jobs</p> 
      </div>
      <div aria-lable="resume tab" class="resume tab">
        <i class="fas fa-file-invoice"></i>
        <p>Resume</p> 
      </div>
      <div aria-lable="tasks tab" class="tasks tab">
        <i class="fas fa-clipboard"></i>
        <p>Tasks</p> 
      </div>
      <div aria-lable="calender tab" class="calender tab">
        <i class="far fa-calendar-alt"></i>
        <p>Calender</p> 
    </article>
    <article class="categories-menu">  
            <p>Main</p>
      <div aria-lable="home tab" class="home tab">
        <i class="fas fa-home"></i>
        <p>Home</p> 
      </div>
      <div aria-lable="jobs tab" class="jobs tab">
        <i class="fas fa-briefcase"></i>
        <p>Jobs</p> 
      </div>
      <div aria-lable="resume tab" class="resume tab">
        <i class="fas fa-file-invoice"></i>
        <p>Resume</p> 
      </div>
      <div aria-lable="tasks tab" class="tasks tab">
        <i class="fas fa-clipboard"></i>
        <p>Tasks</p> 
      </div>
      <div aria-lable="calender tab" class="calender tab">
        <i class="far fa-calendar-alt"></i>
        <p>Calender</p> 
    </article>
  </section>
  <div class="body-container">
    <section class="search-bar">
      <button class="search dropdown-menu">
        <i class="fas fa-bars"></i>
      </button>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search..">
    </div>
      <button class="search add-user">
        <i class="fas fa-user-plus"></i>
      </button>
      <button class="search appointment">
        <i class="far fa-calendar-alt"></i>
      </button>
      <button class="search table-menu">
      <i class="fas fa-th"></i>
      </button>
    </section>
    <article class="body-header"></article>
    <section class="graph-section">
      <div class="pie-graph">
        <div class="pies">
          <figure id="applicants">300 <span class="catagories">applicants</span></figure>
          <figure id="interviews">70 <span class="catagories">interviews</span></figure>
          <figure id="forwards">150 <span class="catagories">forwards</span></figure>
        </div>
      </div>
      <div class="bar-graph">
        <img src="assets/bar.png">
      </div>
    </section>
  </div>
</body>
</html>
